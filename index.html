<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>manipulating the DOM</title>
  <script src="js/app.js"></script>
</head>


<body>

  <h1>Manipulating the DOM</h1>

  <h2>Input new car data below</h2>
  <hr>

  <form id="new-car-form">

    <div id="form-wrapper">

    <div class="form-item">
      <label for="make" class="primary">Make</label>
      <input type="text" id="make" required>
    </div>

    <div class="form-item">
      <label for="model" class="primary">Model</label>
      <input type="text" id="model" required>
    </div>

    <div class="form-item">
      <label for="colour" class="primary">Colour</label>
      <input type="text" id="colour" required>
    </div>

    <div class="form-item">
      <label for="engine-size" class="primary">Engine Size</label>
      <select id="engine-size">
         <option value="1.0 litre">1.0 litre</option>
         <option value="1.2 litre">1.0 litre</option>
         <option value="1.4 litre">1.0 litre</option>
         <option value="1.6 litre">1.0 litre</option>
         <option value="1.8 litre">1.0 litre</option>
         <option value="2.0 litre">1.0 litre</option>
      </select>
    </div>

  </div>
  <input type="submit" name="" value="save">
  </form>

<h2>Car List:</h2>
<hr>
<div id="car-list"></div>

</body>


</html>
